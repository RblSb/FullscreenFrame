<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Frame</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    .fullscreen {
      position: absolute;
      display: block;
      background: transparent;
      border: none;
      height: 100vh;
      width: 100vw;
      z-index: auto;
    }

    #blink {
      -webkit-animation: blink 2s linear infinite;
      animation: blink 2s linear infinite;
    }
    @-webkit-keyframes blink {
      50% { color: #fff; }
      51% { color: #ffff; }
      100% { color: #ffff; }
    }
    @keyframes blink {
      50% { color: #fff; }
      51% { color: #ffff; }
      100% { color: #ffff; }
    }
  </style>
  <script type="text/javascript">
    function launchFullScreen(element) {
      if(element.requestFullScreen) {
        element.requestFullScreen();
      } else if(element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if(element.webkitRequestFullScreen) {
        element.webkitRequestFullScreen();
      }
    }

    function cancelFullscreen() {
      if(document.cancelFullScreen) {
        document.cancelFullScreen();
      } else if(document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if(document.webkitCancelFullScreen) {
        document.webkitCancelFullScreen();
      }
    }
</script>
</head>
<body>
  <iframe id="target" class="fullscreen" allowfullscreen></iframe>
  <div class="fullscreen" id="blink" onclick="launchFullScreen(document.getElementById('target'))">Ð¡lick to go fullscreen</div>
  <script type="text/javascript">
    var url = location.href;
    var qs = decodeURIComponent(url.substring(url.indexOf('#') + 1));
    var frame_location;
    if (qs != url) {
      frame_location = (!qs.startsWith("http"))? "//".concat(qs): qs;
    }
    var frame = document.getElementById("target");
    frame.src = frame_location;
  </script>
</body>
</html>
